<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 · elster not found</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <style>
        :root {
            --bg: #e6e4c8;
            --card-bg: #bbb9a2;
            --fg: #22322e;
            --special-fg: #22322e;
            --fg-light: #2f423c;
            --accent: #3a7f72;
            --radius: 6px;
        }

        html.dark-mode {
            --bg: #0e1210;
            --card-bg: #22322e;
            --fg: #e6e4c8;
            --special-fg: #22322e;
            --fg-light: #e6e4c8;
            --accent: #5fe0c2;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: var(--bg);
            background-image: none !important;
        }

        main {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }

        body::before,
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: particlesMove 60s linear infinite;
            opacity: 0.15;
        }

        body::before {
            background-image:
                    radial-gradient(circle 1px at 10% 20%, var(--accent) 100%, transparent 0),
                    radial-gradient(circle 1px at 80% 70%, var(--accent) 100%, transparent 0),
                    radial-gradient(circle 1px at 40% 90%, var(--accent) 100%, transparent 0),
                    radial-gradient(circle 1px at 70% 40%, var(--accent) 100%, transparent 0),
                    radial-gradient(circle 1px at 30% 30%, var(--accent) 100%, transparent 0);
            animation-duration: 90s;
        }

        body::after {
            background-image:
                    radial-gradient(circle 2px at 20% 80%, var(--accent) 100%, transparent 0),
                    radial-gradient(circle 2px at 60% 25%, var(--accent) 100%, transparent 0),
                    radial-gradient(circle 2px at 85% 50%, var(--accent) 100%, transparent 0);
            animation-duration: 120s;
            opacity: 0.08;
        }

        @keyframes particlesMove {
            0%   { background-position: 0 0, 0 0; }
            50%  { background-position: 100px 200px, -100px 100px; }
            100% { background-position: 0 0, 0 0; }
        }

        .error-code {
            font-family: "JetBrains Mono", monospace;
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 800;
            letter-spacing: 0.08em;
            position: relative;

            background: linear-gradient(
                    to bottom right,
                    color-mix(in oklab, var(--special-fg) 25%, transparent) 0%,
                    color-mix(in oklab, var(--special-fg) 10%, transparent) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;

            backdrop-filter: blur(12px) saturate(140%) brightness(1.1);
            -webkit-backdrop-filter: blur(12px) saturate(140%) brightness(1.1);

            text-shadow:
                    0 0 4px color-mix(in oklab, var(--fg) 10%, transparent),
                    0 0 10px color-mix(in oklab, var(--fg) 5%, transparent);

            opacity: 0.2;
            user-select: none;
            pointer-events: none;
        }

        @supports not (backdrop-filter: blur(1px)) {
            .error-code::before {
                background: color-mix(in oklab, var(--glass-bg) 80%, transparent);
            }
        }

        .message {
            font-size: 1.05rem;
            max-width: 56ch;
            color: var(--fg-light);
            opacity: 0.9;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.55rem 1.1rem;
            border-radius: 10px;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 0.03em;
            transition: background 0.25s ease, color 0.25s ease, transform 0.2s ease;
            z-index: 1;
        }
        .back-home:hover {
            background: var(--accent);
            color: var(--bg);
            transform: translateY(-2px);
        }

        footer {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.6;
            color: var(--fg-light);
            z-index: 1;
        }

        body:not(.dark-mode) .error-code {
            background: linear-gradient(
                    to bottom right,
                    color-mix(in oklab, var(--special-fg) 55%, transparent) 0%,
                    color-mix(in oklab, var(--special-fg) 25%, transparent) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;

            backdrop-filter: blur(10px) saturate(135%) brightness(1.0);
            -webkit-backdrop-filter: blur(10px) saturate(135%) brightness(1.0);

            text-shadow:
                    0 0 2px color-mix(in oklab, var(--fg) 10%, transparent),
                    0 0 6px color-mix(in oklab, var(--fg) 6%, transparent);

            opacity: 0.50;
        }

        body:not(.dark-mode)::before { opacity: 0.10; }
        body:not(.dark-mode)::after  { opacity: 0.05; }
    </style>
</head>

<body>
<main>
    <div class="error-code">404</div>
    <div class="message">
        The requested page doesn’t exist — or it’s tucked away behind IAM.
    </div>
    <a href="/" class="back-home">Back to elster.dev</a>
</main>

<footer>© 2025 V · self-hosted infrastructure</footer>
</body>
</html>
